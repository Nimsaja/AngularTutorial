<h2>Protocol</h2>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<mat-table #table matSort [dataSource]="dataSource">

    <ng-container matColumnDef="time">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Time </mat-header-cell>
      <mat-cell *matCellDef="let p">{{ p.time | date : 'dd-MM-yyyy HH:mm:ss'}}  </mat-cell>
    </ng-container>

    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
      <mat-cell *matCellDef="let p">{{p.action}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="heroid">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Hero ID </mat-header-cell>
      <mat-cell *matCellDef="let p"> {{p.heroid}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="note">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Note </mat-header-cell>
      <mat-cell *matCellDef="let p">{{p.note}} </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [length]="count" [pageSize]="5" [pageSizeOptions]="[5, 10, 25]">
  </mat-paginator>
